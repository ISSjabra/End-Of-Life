<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Account Hierarchy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* --- Base Styles --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on the body */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        /* --- Chart Layout --- */
        #chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            flex-grow: 1; 
            cursor: grab;
        }
        #chart-container:active {
            cursor: grabbing;
        }
        
        /* --- Node Styling (Rendered via foreignObject) --- */
        .node {
            border: 2px solid #d1d5db;
            padding: 0.6rem 0.8rem;
            background-color: #fff;
            border-radius: 8px;
            width: 170px;
            min-height: 60px; /* Use min-height */
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .node-name {
            white-space: normal;
            word-break: break-word; /* Allow long words to break */
        }

        .node:hover {
            border-color: #9ca3af;
        }
        
        .node.highlight {
            border-color: #fbbf24; /* amber-400 */
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.6);
        }

        /* Relationship color indicators on the left border */
        .node.parent-rel { border-left: 5px solid #3b82f6; }
        .node.partner-rel { border-left: 5px solid #16a34a; }
        .node.affiliate-rel { border-left: 5px solid #f97316; }

        /* --- SVG Styling --- */
        .link {
            fill: none;
            stroke: #d1d5db;
            stroke-width: 2px;
        }
        
        /* --- Modal Styling --- */
        #editModal {
            transition: opacity 0.3s ease;
        }
        
        /* --- Filter Styling --- */
        .filter-btn {
            transition: all 0.2s ease;
        }
        .filter-btn.inactive {
            opacity: 0.4;
            transform: scale(0.95);
        }

    </style>
</head>
<body class="bg-white">

    <div class="h-screen w-screen flex flex-col">
        <div class="flex-shrink-0 flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 border-b gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Account Hierarchy & Relationships</h1>
                <p class="text-gray-500 mt-1">Visualizing Parent, Partner, and Affiliate connections.</p>
            </div>
            <div class="flex items-center gap-4">
                 <input type="text" id="searchInput" placeholder="Search accounts..." class="border rounded-md px-3 py-2 text-sm w-48 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                 <button id="addAccountBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 text-sm font-semibold">Add Account</button>
            </div>
             <div id="filter-legend" class="flex items-center gap-3">
                <button data-rel-type="Parent" class="filter-btn flex items-center gap-2 px-3 py-1.5 rounded-full border-2 border-blue-500 bg-blue-50 text-blue-800 font-semibold text-sm">
                    <span class="w-3 h-3 rounded-full bg-blue-500"></span> Parent
                </button>
                <button data-rel-type="Partner" class="filter-btn flex items-center gap-2 px-3 py-1.5 rounded-full border-2 border-green-500 bg-green-50 text-green-800 font-semibold text-sm">
                    <span class="w-3 h-3 rounded-full bg-green-500"></span> Partner
                </button>
                <button data-rel-type="Affiliate" class="filter-btn flex items-center gap-2 px-3 py-1.5 rounded-full border-2 border-orange-500 bg-orange-50 text-orange-800 font-semibold text-sm">
                    <span class="w-3 h-3 rounded-full bg-orange-500"></span> Affiliate
                </button>
            </div>
        </div>
        
        <div id="chart-container">
            <!-- D3 will populate this area -->
        </div>
    </div>
    
    <!-- Edit/Add Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Edit Account</h2>
            <form id="editForm">
                <input type="hidden" id="accountId">
                <div class="mb-4">
                    <label for="accountName" class="block text-sm font-medium text-gray-700">Account Name</label>
                    <input type="text" id="accountName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="parentId" class="block text-sm font-medium text-gray-700">Parent Account ID</label>
                    <input type="text" id="parentId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="partnerId" class="block text-sm font-medium text-gray-700">Partner Parent ID</label>
                    <input type="text" id="partnerId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="affiliateId" class="block text-sm font-medium text-gray-700">Affiliate Parent ID</label>
                    <input type="text" id="affiliateId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" id="cancelBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 font-semibold">Cancel</button>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 font-semibold">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- DATA FETCHING FROM SALESFORCE ---
        // This is where you would call an Apex method to get your account data.
        // This could be an @AuraEnabled method in an Apex controller, called via JavaScript remoting,
        // or from a Lightning Web Component using the @wire service.

        /*
        // Example Apex Controller Method:
        public with sharing class AccountHierarchyController {
            @AuraEnabled(cacheable=true)
            public static List<Account> getAccounts() {
                return [
                    SELECT Id, Name, ParentId, Partner_Parent_Account__c, Affiliate_Parent_Account__c
                    FROM Account
                    WHERE some_criteria__c = true // e.g., only active accounts
                    LIMIT 5000
                ];
            }
        }

        // Example JavaScript to call the Apex method (e.g., in an LWC):
        import getAccounts from '@salesforce/apex/AccountHierarchyController.getAccounts';
        
        // Inside your component logic:
        @wire(getAccounts)
        wiredAccounts({ error, data }) {
            if (data) {
                // The data returned from Salesforce needs to be mapped to the format this script expects.
                // The key is to have 'id', 'name', 'parentId', 'partnerId', and 'affiliateId' properties.
                this.sampleAccounts = data.map(acc => ({
                    id: acc.Id,
                    name: acc.Name,
                    parentId: acc.ParentId,
                    partnerId: acc.Partner_Parent_Account__c,
                    affiliateId: acc.Affiliate_Parent_Account__c
                }));
                // After getting the data, you would call renderChart().
            } else if (error) {
                // Handle error
            }
        }
        */

        // --- SAMPLE DATA GENERATOR (for prototype purposes) ---
        function generateSampleData(count) {
            const data = [];
            const namePrefixes = ["Global", "Innovate", "Synergy", "Apex", "Quantum", "Stellar", "Dynamic", "Future", "Pioneer", "Zenith"];
            const nameSuffixes = ["Corp", "Solutions", "LLC", "Inc.", "Group", "Partners", "Systems", "Tech", "Labs", "Enterprises"];

            data.push({ id: '001', name: 'Global Tech Corp', parentId: null, partnerId: null, affiliateId: null });

            for (let i = 2; i <= count; i++) {
                const id = i.toString().padStart(3, '0');
                let name = `${namePrefixes[Math.floor(Math.random() * namePrefixes.length)]} ${nameSuffixes[Math.floor(Math.random() * nameSuffixes.length)]}`;
                if (i % 10 === 0) {
                    name += ' of the Americas, International Division';
                }
                
                const parentIndex = Math.floor(Math.random() * data.length);
                const parentId = data[parentIndex].id;

                const newAccount = { id, name, parentId: null, partnerId: null, affiliateId: null };

                const relType = Math.floor(Math.random() * 3);
                if (relType === 0) newAccount.parentId = parentId;
                else if (relType === 1) newAccount.partnerId = parentId;
                else newAccount.affiliateId = parentId;
                
                data.push(newAccount);
            }
            return data;
        }

        let sampleAccounts = generateSampleData(200);
        let hiddenRelationships = new Set();

        document.addEventListener('DOMContentLoaded', function() {
            const container = d3.select("#chart-container");
            const modal = document.getElementById('editModal');
            const form = document.getElementById('editForm');

            function renderChart() {
                container.selectAll("*").remove();
                
                const filteredAccounts = sampleAccounts.filter(acc => {
                    let relType = '';
                    if (acc.parentId) relType = 'Parent';
                    else if (acc.partnerId) relType = 'Partner';
                    else if (acc.affiliateId) relType = 'Affiliate';
                    return !hiddenRelationships.has(relType);
                });


                function buildHierarchy(data) {
                    const dataMap = new Map(data.map(d => [d.id, { ...d, children: [] }]));
                    let root;
                    data.forEach(node => {
                        const parentId = node.parentId || node.partnerId || node.affiliateId;
                        if (parentId && dataMap.has(parentId)) {
                            dataMap.get(parentId).children.push(dataMap.get(node.id));
                        } else {
                            if(node.id === '001') root = dataMap.get(node.id);
                        }
                    });
                    if (!root && data.length > 0) {
                       root = dataMap.get(data.find(d => !(d.parentId || d.partnerId || d.affiliateId)).id);
                    }
                    return root;
                }

                const hierarchyData = buildHierarchy(filteredAccounts);
                if (!hierarchyData) {
                    container.html('<p class="text-center text-gray-500 p-10">No accounts to display with current filters.</p>');
                    return;
                }

                const nodeWidth = 170;
                const nodeHeight = 60; 
                const horizontalSeparation = 40;
                const verticalSeparation = 140; 
                
                const root = d3.hierarchy(hierarchyData);
                
                const treeLayout = d3.tree().nodeSize([nodeWidth + horizontalSeparation, verticalSeparation]);
                treeLayout(root);
                
                let minX = Infinity, maxX = -Infinity;
                root.each(d => {
                    if (d.x < minX) minX = d.x;
                    if (d.x > maxX) maxX = d.x;
                });
                
                const initialX = (container.node().clientWidth / 2) - root.x;
                const initialY = nodeHeight;

                const svg = container.append("svg")
                    .attr("width", "100%")
                    .attr("height", "100%");

                const g = svg.append("g");

                const zoom = d3.zoom()
                    .scaleExtent([0.1, 3])
                    .on("zoom", (event) => {
                        g.attr("transform", event.transform);
                    });

                svg.call(zoom);
                
                svg.call(zoom.transform, d3.zoomIdentity.translate(initialX, initialY));

                g.selectAll(".link")
                    .data(root.links())
                    .enter()
                    .append("path")
                    .attr("class", "link")
                    .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

                const node = g.selectAll(".node-group")
                    .data(root.descendants())
                    .enter()
                    .append("g")
                    .attr("transform", d => `translate(${d.x - nodeWidth / 2},${d.y})`)
                    .on("click", (event, d) => {
                        if (event.defaultPrevented) return;
                        openModal(d.data);
                    });
                
                node.append("foreignObject")
                    .attr("width", nodeWidth)
                    .attr("height", 150) 
                    .append("xhtml:div")
                    .html(d => {
                        let relType = '';
                        if (d.data.parentId) relType = 'parent-rel';
                        else if (d.data.partnerId) relType = 'partner-rel';
                        else if (d.data.affiliateId) relType = 'affiliate-rel';
                        
                        return `
                        <div class="node ${relType}">
                            <div class="font-semibold text-sm text-gray-800 node-name">${d.data.name}</div>
                            <div class="text-xs text-gray-500 mt-1">ID: ${d.data.id}</div>
                        </div>`;
                    });
            }
            
            function openModal(accountData) {
                form.reset();
                if (accountData) {
                    document.getElementById('modalTitle').textContent = 'Edit Account';
                    document.getElementById('accountId').value = accountData.id;
                    document.getElementById('accountName').value = accountData.name;
                    document.getElementById('parentId').value = accountData.parentId || '';
                    document.getElementById('partnerId').value = accountData.partnerId || '';
                    document.getElementById('affiliateId').value = accountData.affiliateId || '';
                } else {
                    document.getElementById('modalTitle').textContent = 'Add New Account';
                    document.getElementById('accountId').value = '';
                }
                modal.classList.remove('hidden');
            }

            function closeModal() {
                modal.classList.add('hidden');
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('accountId').value;
                const updatedAccount = {
                    id: id,
                    name: document.getElementById('accountName').value,
                    parentId: document.getElementById('parentId').value || null,
                    partnerId: document.getElementById('partnerId').value || null,
                    affiliateId: document.getElementById('affiliateId').value || null,
                };
                
                // --- DATA MODIFICATION IN SALESFORCE ---
                // This is where you would call an Apex method to perform DML.
                /*
                // Example Apex Controller Method for Upserting:
                public with sharing class AccountHierarchyController {
                    @AuraEnabled
                    public static Account saveAccount(Account acc) {
                        // You would add more robust error handling here
                        upsert acc;
                        return acc;
                    }
                }

                // Example JavaScript to call the Apex method:
                import saveAccount from '@salesforce/apex/AccountHierarchyController.saveAccount';
                
                // Inside this submit function:
                saveAccount({ acc: updatedAccount })
                    .then(result => {
                        // On success, update the local data and re-render
                        if (id) { // Editing
                            const index = sampleAccounts.findIndex(acc => acc.id === id);
                            if (index !== -1) sampleAccounts[index] = { ...sampleAccounts[index], ...updatedAccount };
                        } else { // Adding
                            // The result from Apex will have the new ID
                            sampleAccounts.push(result);
                        }
                        closeModal();
                        renderChart();
                    })
                    .catch(error => {
                        // Handle DML error
                        console.error('Error saving account:', error);
                    });
                */

                // This is the prototype-only logic:
                if (id) {
                    const index = sampleAccounts.findIndex(acc => acc.id === id);
                    if (index !== -1) sampleAccounts[index] = { ...sampleAccounts[index], ...updatedAccount };
                } else {
                    updatedAccount.id = 'ACC' + Date.now();
                    sampleAccounts.push(updatedAccount);
                }
                
                closeModal();
                renderChart();
            });

            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('addAccountBtn').addEventListener('click', () => openModal(null));

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                d3.selectAll('.node').each(function() {
                    const nodeEl = d3.select(this);
                    const data = d3.select(this.parentNode.parentNode).datum(); 
                    if(data){
                        const name = data.data.name.toLowerCase();
                        const id = data.data.id.toLowerCase();
                        if (searchTerm && (name.includes(searchTerm) || id.includes(searchTerm))) {
                            nodeEl.classed('highlight', true);
                        } else {
                            nodeEl.classed('highlight', false);
                        }
                    }
                });
            });
            
            // --- Filter Logic ---
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const relType = button.dataset.relType;
                    if (hiddenRelationships.has(relType)) {
                        hiddenRelationships.delete(relType);
                        button.classList.remove('inactive');
                    } else {
                        hiddenRelationships.add(relType);
                        button.classList.add('inactive');
                    }
                    renderChart();
                });
            });

            renderChart();
            window.addEventListener('resize', renderChart);
        });
    </script>
</body>
</html>
