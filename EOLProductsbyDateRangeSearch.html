<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product End-of-Life Search</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner animation */
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Product End-of-Life Finder</h1>
            <p class="text-gray-600 mt-2">Search for technology products that reached end-of-life within a specific date range.</p>
        </header>

        <!-- Search Form -->
        <div id="search-container" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <!-- Preset Dropdown -->
            <div class="mb-4">
                <label for="date-range-preset" class="block text-sm font-medium text-gray-700 mb-1">Quick Search</label>
                <select id="date-range-preset" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="custom">Custom Range...</option>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="thisWeek">This Week</option>
                    <option value="nextWeek">Next Week</option>
                    <option value="thisMonth">This Month</option>
                    <option value="nextMonth">Next Month</option>
                    <option value="thisQuarter">This Quarter</option>
                    <option value="nextQuarter">Next Quarter</option>
                    <option value="thisYear">This Year</option>
                    <option value="nextYear">Next Year</option>
                    <option value="next3Months">Next 3 Months</option>
                    <option value="next6Months">Next 6 Months</option>
                    <option value="next12Months">Next 12 Months</option>
                </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <!-- Start Date Input -->
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" id="start-date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <!-- End Date Input -->
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" id="end-date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <!-- Search Button -->
                <button id="search-button" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200">
                    Search
                </button>
            </div>
            <div id="date-error" class="text-red-500 text-sm mt-2 hidden"></div>
        </div>

        <!-- Status and Results -->
        <main id="results-area">
            <!-- Initial Loading State -->
            <div id="initial-loader" class="text-center py-8">
                <div class="spinner w-12 h-12 rounded-full border-4 border-gray-200 mx-auto"></div>
                <p class="mt-4 text-gray-600 font-medium">Loading all product data from endoflife.date...</p>
                <p class="text-sm text-gray-500">This may take a moment.</p>
            </div>

            <!-- Search Loading State -->
            <div id="search-loader" class="text-center py-8 hidden">
                 <div class="spinner w-12 h-12 rounded-full border-4 border-gray-200 mx-auto"></div>
                <p class="mt-4 text-gray-600 font-medium">Searching...</p>
            </div>

            <!-- Results Container -->
            <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Results will be injected here by JavaScript -->
            </div>
            
            <!-- Informational Messages -->
            <div id="message-container" class="text-center bg-white p-8 rounded-lg shadow-md hidden">
                <!-- Message content will be set by JavaScript -->
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>Powered by the <a href="https://endoflife.date/" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:underline">endoflife.date API</a>.</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element references
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const searchButton = document.getElementById('search-button');
            const resultsContainer = document.getElementById('results-container');
            const messageContainer = document.getElementById('message-container');
            const initialLoader = document.getElementById('initial-loader');
            const searchLoader = document.getElementById('search-loader');
            const dateError = document.getElementById('date-error');
            const presetDropdown = document.getElementById('date-range-preset');

            let allProductDetails = []; // To store all product data once fetched

            /**
             * Formats a Date object into a YYYY-MM-DD string.
             * @param {Date} date - The date to format.
             * @returns {string} The formatted date string.
             */
            function formatDate(date) {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            /**
             * Handles changes to the preset dropdown.
             */
            function handlePresetChange() {
                const preset = presetDropdown.value;
                if (preset === 'custom') return;

                const today = new Date();
                // Set hours to 0 to avoid timezone issues with date comparisons
                today.setHours(0, 0, 0, 0); 
                let startDate, endDate;

                switch (preset) {
                    case 'today':
                        startDate = today;
                        endDate = today;
                        break;
                    case 'tomorrow':
                        startDate = new Date();
                        startDate.setDate(today.getDate() + 1);
                        endDate = startDate;
                        break;
                    case 'thisWeek':
                        startDate = new Date(today);
                        // Assuming the week starts on Sunday (day 0)
                        startDate.setDate(today.getDate() - today.getDay());
                        endDate = new Date(startDate);
                        endDate.setDate(startDate.getDate() + 6);
                        break;
                    case 'nextWeek':
                        startDate = new Date(today);
                        startDate.setDate(today.getDate() - today.getDay() + 7);
                        endDate = new Date(startDate);
                        endDate.setDate(startDate.getDate() + 6);
                        break;
                    case 'thisMonth':
                        startDate = new Date(today.getFullYear(), today.getMonth(), 1);
                        endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                        break;
                    case 'nextMonth':
                        startDate = new Date(today.getFullYear(), today.getMonth() + 1, 1);
                        endDate = new Date(today.getFullYear(), today.getMonth() + 2, 0);
                        break;
                    case 'thisQuarter':
                        const quarter = Math.floor(today.getMonth() / 3);
                        startDate = new Date(today.getFullYear(), quarter * 3, 1);
                        endDate = new Date(today.getFullYear(), quarter * 3 + 3, 0);
                        break;
                    case 'nextQuarter':
                        const currentQuarter = Math.floor(today.getMonth() / 3);
                        const nextQuarterStartMonth = (currentQuarter + 1) * 3;
                        startDate = new Date(today.getFullYear(), nextQuarterStartMonth, 1);
                        endDate = new Date(today.getFullYear(), nextQuarterStartMonth + 3, 0);
                        break;
                    case 'thisYear':
                        startDate = new Date(today.getFullYear(), 0, 1);
                        endDate = new Date(today.getFullYear(), 11, 31);
                        break;
                    case 'nextYear':
                        const nextYear = today.getFullYear() + 1;
                        startDate = new Date(nextYear, 0, 1);
                        endDate = new Date(nextYear, 11, 31);
                        break;
                    case 'next3Months':
                        startDate = today;
                        endDate = new Date();
                        endDate.setMonth(endDate.getMonth() + 3);
                        break;
                    case 'next6Months':
                        startDate = today;
                        endDate = new Date();
                        endDate.setMonth(endDate.getMonth() + 6);
                        break;
                    case 'next12Months':
                        startDate = today;
                        endDate = new Date();
                        endDate.setFullYear(endDate.getFullYear() + 1);
                        break;
                }

                startDateInput.value = formatDate(startDate);
                endDateInput.value = formatDate(endDate);
                performSearch();
            }

            /**
             * Checks URL for startDate and endDate parameters and triggers a search if found.
             */
            function handleUrlParameters() {
                const params = new URLSearchParams(window.location.search);
                const startDateParam = params.get('startDate');
                const endDateParam = params.get('endDate');

                const dateRegex = /^\d{4}-\d{2}-\d{2}$/;

                if (startDateParam && endDateParam && dateRegex.test(startDateParam) && dateRegex.test(endDateParam)) {
                    console.log('URL parameters found, setting dates and performing search.');
                    startDateInput.value = startDateParam;
                    endDateInput.value = endDateParam;
                    presetDropdown.value = 'custom'; // Set dropdown to custom if URL params are used
                    if(!searchButton.disabled){
                        performSearch();
                    }
                }
            }

            /**
             * Fetches all product data on page load.
             */
            async function fetchAllProductData() {
                console.log('Starting to fetch all product data...');
                searchButton.disabled = true;

                try {
                    // 1. Get the list of all product slugs
                    const allProductsResponse = await fetch('https://endoflife.date/api/all.json');
                    if (!allProductsResponse.ok) throw new Error('Failed to fetch product list.');
                    const productSlugs = await allProductsResponse.json();
                    
                    // 2. Fetch details for each product
                    const detailPromises = productSlugs.map(async (slug) => {
                        try {
                            const response = await fetch(`https://endoflife.date/api/${slug}.json`);
                            if (!response.ok) return null;
                            const cyclesData = await response.json();
                            return {
                                slug: slug,
                                name: slug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                                cycles: cyclesData
                            };
                        } catch (err) {
                            return null;
                        }
                    });

                    // 3. Wait for all fetches and filter out failures
                    const results = await Promise.all(detailPromises);
                    allProductDetails = results.filter(Boolean);
                    
                    console.log(`Successfully loaded details for ${allProductDetails.length} products.`);
                    
                    // 4. Update UI
                    initialLoader.classList.add('hidden');
                    searchButton.disabled = false;
                    messageContainer.innerHTML = `<h2 class="text-xl font-semibold text-gray-800">Ready to Search</h2><p class="text-gray-600 mt-2">Enter a date range and click Search to begin.</p>`;
                    messageContainer.classList.remove('hidden');

                    // 5. Check for URL parameters after data is loaded
                    handleUrlParameters();

                } catch (error) {
                    console.error('Error fetching initial product data:', error);
                    initialLoader.classList.add('hidden');
                    messageContainer.innerHTML = `<h2 class="text-xl font-semibold text-red-600">Error Loading Data</h2><p class="text-gray-600 mt-2">Could not load product information. Please try refreshing the page.</p>`;
                    messageContainer.classList.remove('hidden');
                }
            }

            /**
             * Performs the search based on user input dates.
             */
            function performSearch() {
                resultsContainer.innerHTML = '';
                messageContainer.classList.add('hidden');
                dateError.classList.add('hidden');

                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                if (!startDate || !endDate) {
                    dateError.textContent = 'Please select both a start and end date.';
                    dateError.classList.remove('hidden');
                    return;
                }
                if (new Date(startDate) > new Date(endDate)) {
                    dateError.textContent = 'Start date cannot be after the end date.';
                    dateError.classList.remove('hidden');
                    return;
                }

                searchLoader.classList.remove('hidden');
                searchButton.disabled = true;

                setTimeout(() => {
                    const foundProducts = [];
                    // Add 'T00:00:00' to ensure dates are parsed in the local timezone consistently
                    const start = new Date(startDate + 'T00:00:00');
                    const end = new Date(endDate + 'T00:00:00');
                    
                    allProductDetails.forEach(product => {
                        if (product && Array.isArray(product.cycles)) {
                            product.cycles.forEach(cycle => {
                                if (typeof cycle.eol === 'string') {
                                    const eolDate = new Date(cycle.eol + 'T00:00:00');
                                    if (eolDate >= start && eolDate <= end) {
                                        foundProducts.push({
                                            name: product.name,
                                            cycle: cycle.cycle,
                                            eol: cycle.eol,
                                            link: cycle.link || `https://endoflife.date/${product.slug}`
                                        });
                                    }
                                }
                            });
                        }
                    });

                    displayResults(foundProducts);
                    searchLoader.classList.add('hidden');
                    searchButton.disabled = false;
                }, 100);
            }

            /**
             * Renders the search results to the DOM.
             */
            function displayResults(products) {
                if (products.length === 0) {
                    messageContainer.innerHTML = `<h2 class="text-xl font-semibold text-gray-800">No Results Found</h2><p class="text-gray-600 mt-2">No products reached their end-of-life in the selected date range.</p>`;
                    messageContainer.classList.remove('hidden');
                    return;
                }

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-lg shadow-md border border-gray-200 transform hover:-translate-y-1 transition-transform duration-200';
                    card.innerHTML = `
                        <h3 class="font-bold text-lg text-gray-900">${product.name}</h3>
                        <p class="text-gray-700">Version/Cycle: <span class="font-semibold">${product.cycle}</span></p>
                        <p class="text-red-600">End-of-Life: <span class="font-semibold">${product.eol}</span></p>
                        <a href="${product.link}" target="_blank" rel="noopener noreferrer" class="text-sm text-indigo-600 hover:underline mt-2 inline-block">More Info &rarr;</a>
                    `;
                    resultsContainer.appendChild(card);
                });
            }

            // Event Listeners
            searchButton.addEventListener('click', performSearch);
            presetDropdown.addEventListener('change', handlePresetChange);
            
            // Set dropdown to custom when manual date inputs are changed
            startDateInput.addEventListener('change', () => presetDropdown.value = 'custom');
            endDateInput.addEventListener('change', () => presetDropdown.value = 'custom');
            
            // Initial data load
            fetchAllProductData();
        });
    </script>

</body>
</html>
